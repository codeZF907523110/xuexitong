<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <countcom></countcom>
    </div>
    <template id='countmodel'>
        <div>
            {{count}}
            <button @click='count++'>+++</button>
            <button @click='count--'>----</button>
        </div>
    </template>
</body>

<script>
    const app = new Vue({
        el: '#app',
        components: {
            'countcom': {
                template: '#countmodel',
                data() {
                    return {
                        count: 0
                    }
                }
            }
        }
    })
</script>

</html>
